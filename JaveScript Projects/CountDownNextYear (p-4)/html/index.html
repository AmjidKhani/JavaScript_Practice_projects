<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JaveScript Projects/CountDownNextYear (p-4)/css/style.css">
    <title>New Year CountDown</title>
</head>
<body>
    <section class="container">
<div class="counter">
<div class="yearcontainer">
    <h1>COUNTDOWN TO NEW YEAR </h1>
</div>
<div class="year">
    <h1 class="year" > 2023</h1>
   
</div>
<div class="fulldate">
    <div class="days">
<h1  id="day">25</h1>
<h1>DAYS</h1>
    </div>
    <div class="days">
        <h1 id="hour">2</h1>
        <h1>HOURS</h1>
    </div>
<div class="days">
        <h1 class="minute" id="minute">50</h1>
        <h1>MINUTES</h1>
    </div>
    <div class="days">
        <h1 class="seconde" id="seconde">46</h1>
        <h1>SECONDS</h1>
    </div>
  
   
</div>
</div>

    </section>
    <script src="/JaveScript Projects/CountDownNextYear (p-4)/javascript/index.js"></script>
</body>
</html>
